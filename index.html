<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="result">Scores</div>
    <div id="flex">
      <div class="user-score">
        User
        <p id="user">0</p>
      </div>
      <div class="system-score">
        System
        <p id="system">0</p>
      </div>
    </div>
    <div class="images">
      <div class="rock-img choice" id="rock">
        <img src="rock.png" alt="" />
      </div>
      <div class="paper-img choice" id="paper">
        <img src="paper.png" alt="" />
      </div>
      <div class="scissor-img choice" id="scissor">
        <img src="scissors.png" alt="" />
      </div>
    </div>
    <div class="msg">
      <p id="msg">Choose any one</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
